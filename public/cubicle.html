<html>
<head>

<title>Cubicle</title>

<style>
body {
  background-color: #f5f5f5;
}
</style>

</head>
<body>

<!-- ThreeJS -->
<script src="../lib/mrdoob/three.js"></script>
<script src="../lib/mrdoob/OrbitControls.js"></script>

<!-- TweenMax -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

<!-- Cubicle -->
<script src="script/cubicle.js"></script>

<!-- Application -->
<script>
class Rubiks {
  constructor() {
    // Setup rendering area
    // Make cube interactive for testing
    this.cube = new Cubicle( document.body );
    this.cube.interactive = true;

    // Load color palette
    fetch( 'data/palette.json' )
      .then( ( response ) => { 
        // Parse JSON
        return response.json() 
      } )
      .then( ( data ) => {
        // Assign palette
        // Build cube
        this.cube.palette = data;
        // this.cube.colorize( Cubicle.FRONT, 'WYRBGBRBO');
        this.cube.colorize( Cubicle.FRONT, 'ZZZZGZZZZ');
      } );
  }
}

let app = new Rubiks();
</script>

</body>
</html>
