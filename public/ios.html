<html>
<head>

<meta name="viewport" content="initial-scale=1.0">

<title>iOS Web Camera</title>

<style>
body {
  margin: 0;
  padding: 0;
}

video {
  padding: 0;
  margin: 0;
  width: 100vw;
}

#camera {
  height: 100vw;
  overflow: hidden;
  width: 100vw;
}
</style>

</head>
<body>

<div id="camera">
  <video playsinline></video>
</div>

<script>
class Camera {
  constructor() {
    this.video = document.querySelector( 'video' );

    // Web camera
    navigator.mediaDevices.getUserMedia( {
      audio: false, 
      video: {
        facingMode: {
          exact: 'environment'
        }
      }
    } )
    .then( ( stream ) => {
      // Set video source to web camera
      this.video.srcObject = stream;

      // Play the web camera video
      this.video.play();        
    } ).catch( ( error ) => {
      console.log( error );
    } );  
  }
}

let app = new Camera();
</script>

</body>
</html>
