<html>
<head>

<meta name="viewport" content="initial-scale=1.0">

<title>iOS Web Camera</title>

<style>
body {
  margin: 0;
  padding: 0;
}

video {
  padding: 0;
  margin: 0;
}
</style>

</head>
<body>

<video playsinline></video>

<script>
class Camera {
  constructor() {
    this.video = document.querySelector( 'video' );
    this.video.width = window.innerWidth;

    // Web camera
    navigator.mediaDevices.getUserMedia( {audio: false, video: {facingMode: {exact: 'environment'}}} )
      .then( ( stream ) => {
        // Set video source to web camera
        this.video.srcObject = stream;
    
        // Wait for stream to start
        this.video.onloadedmetadata = function( evt ) {
          let styles = window.getComputedStyle( this.video );
          let dimensions = document.createElement( 'div' );
          dimensions.innerHTML = styles.getPropertyValue( 'width' ) + ', ' + styles.getPropertyValue( 'height' );
          document.body.appendChild( dimensions );
          // Play the web camera video
          this.video.play();
        }.bind( this );
      } ).catch( ( error ) => {
        console.log( error );
      } );  
  }
}

let app = new Camera();
</script>

</body>
</html>
